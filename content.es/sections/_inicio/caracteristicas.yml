id: caracteristicas
title: Características
subtitle: Simplificamos y hacemos efectiva tu visibilidad en internet
icon: circle-check
rows:
- type: columns
  design:
    num: 3
    uppercase: true
    color: white
    slider: true
  items:
  - title: CALIDAD
    subtitle: Tu web destacará por ser...
    icon: crown
    description: |
      #### icon-magnifying-glass Fácil de Encontrar

      Somos especialistas en optimizar webs para que aparezcan en Google (SEO). ¡Verás un buen impulso inicial de visibilidad!

      #### icon-gamepad-modern Fácil de Usar

      Para que los usuarios puedan encontrar en tu web lo que buscan cómoda y rápidamente y quieran volver.

      #### icon-sunglasses Diseño Atractivo

      Para proyectar una sensación agradable y los usuarios la asocien a tu negocio. Comprueba el [portfolio](#portfolio) y juzga tú mismo.
    more:
      icon_type: bottom
  - title: AHORRO
    subtitle: De mucho tiempo y dinero
    icon: piggy-bank
    description: |
      #### icon-gauge-max Rapidez

      Tu sitio web quedará listo en menos de 2 semanas desde que nos facilitas todo el contenido y la mitad del presupuesto.

      #### icon-cloud-check Hosting Gratuito

      Alojamos tu sitio web mediante servicios freemium de alta calidad ([Netlify](https://www.netlify.com/ "nofollow")), ahorrándote una media 100 €/año.

      #### icon-tags Precios Asequibles

      Los precios son increibles para la calidad de los servicios. Tenemos en cuenta a emprendedores como nosotros.
    more:
      icon_type: bottom
  - title: TRANQUILIDAD
    subtitle: ¡No requieres mantenimiento!
    icon: heart-pulse
    description: |
      #### icon-wrench Actualizaciones

      No es necesario actualizar recurrentemente el sistema, ni sus temas ni plugins, como pasa con WordPress.

      #### icon-shield-check Seguridad

      No usamos bases de datos, así que no hay posibilidad de hackeos. No necesitas plugins ni configuraciones de seguridad.

      #### icon-pen-to-square Autogestionable

      Incluimos un administrador simple de usar y no dependerás de nadie para cambiar tu web (aunque podemos ayudarte).
    more:
      icon_type: bottom
  - title: EMPATÍA
    subtitle: Te lo ponemos fácil
    icon: heart
    description: |
      #### icon-hand-peace Simplicidad

      Te compartimos un documento con todos los datos de acceso a todo lo relativo a tu web (contraseñas, emails, plataformas...).

      #### icon-hand-holding-heart Honestidad

      Nuestra prioridad es que todos salgamos ganando, por lo que si somos conscientes de que algo no te interesa, te lo diremos.

      #### icon-people-arrows-left-right Adaptabilidad

      Nos adaptamos a las necesidades y soluciones con gusto; por ejemplo, te atendemos por teléfono, video, chat...

      <!--
      #### icon-hand-peace Simplicidad

      Hacemos un gran esfuerzo por simplificar procesos y facilitar o evitar cualquier cosa que te pueda saturar o preocupar.
      -->
