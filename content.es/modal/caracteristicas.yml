boxes:
- title: CALIDAD
  subtitle: Tu web destacará por ser...
  icon: crown
  md: |
    ##### :magnifying-glass: Fácil de Encontrar
    {.h4}

    Soy especialista en optimizar webs para que aparezcan en Google (SEO). ¡Verás un buen impulso inicial de visibilidad!

    ##### :gamepad-modern: Fácil de Usar
    {.h4}

    Para que los usuarios puedan encontrar en tu web lo que buscan cómoda y rápidamente y quieran volver.

    ##### :sunglasses: Diseño Atractivo
    {.h4}

    Para proyectar una sensación agradable y los usuarios la asocien a tu negocio. Comprueba el [portfolio](#portfolio) y juzga tú mismo.
  icon_type: bottom
- title: AHORRO
  subtitle: De mucho tiempo y dinero
  icon: piggy-bank
  md: |
    ##### :gauge-max: Rapidez
    {.h4}

    Tu sitio web quedará listo en menos de 2 semanas desde que nos facilitas todo el contenido y la mitad del presupuesto.

    ##### :cloud-check: Hosting Gratuito
    {.h4}

    Alojamos tu sitio web mediante servicios freemium de alta calidad ([Netlify](https://www.netlify.com/ "[nofollow]")), ahorrándote una media 100 €/año.

    ##### :tags: Precios Asequibles
    {.h4}

    Los precios son increibles para la calidad de los servicios. Tengo totalmente en cuenta a emprendedores como yo.
  icon_type: bottom
- title: TRANQUILIDAD
  subtitle: ¡No requieres mantenimiento!
  icon: heart-pulse
  md: |
    ##### :wrench: Actualizaciones
    {.h4}

    No es necesario actualizar recurrentemente el sistema, ni sus temas ni plugins, como pasa con WordPress.

    ##### :shield-check: Seguridad
    {.h4}

    No uso bases de datos, así que no hay posibilidad de hackeos. No necesitas plugins ni configuraciones de seguridad.

    ##### :pen-to-square: Autogestionable
    {.h4}

    Incluyo un administrador simple de usar y no dependerás de nadie para cambiar tu web (aunque puedo ayudarte encantado).
  icon_type: bottom
- title: EMPATÍA
  subtitle: Te lo pongo fácil
  icon: heart
  md: |
    ##### :hand-peace: Simplicidad
    {.h4}

    Te comparto un documento con todos los datos de acceso a todo lo relativo a tu web (contraseñas, emails, plataformas...).

    ##### :hand-holding-heart: Honestidad
    {.h4}

    Mi prioridad es que todos salgamos ganando, por lo que si soy conscientes de que algo no te interesa, te lo diré sin reparo.

    ##### :people-arrows: Adaptabilidad
    {.h4}

    Me adapto a las necesidades y soluciones con gusto; por ejemplo, te atiendo por teléfono, videollamada, chat...

