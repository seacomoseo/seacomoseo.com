id: perfil-empresa-google
title: Perfil de Empresa de Google / GMaps
description: |
  Recomendamos encarecidamente tener éste servicio. Tanto por la visibilidad (tengas un local físico o no) como por la posibilidad de que te dejen reseñas (así podríamos copiarlas de aquí directamente para la sección correspondiente).

  - **Si ya tienes:** podemos ayudarte a optimizarlo (o por lo menos podré enlazarlo con tu sitio web). Para ello: [Google Negocios](https://business.google.com/) ➡️ Selecciona tu empresa ➡️ Busca el icono de 3 puntos icon-ellipsis-vertical ➡️ `Ajustes de Perfil de Empresa ➡️ Administradores ➡️ Añadir` ➡️ Introduce el email <code>[seacomoseo@gmail.com]()</code> con acceso de **Propietario** ➡️ `Invitar`.
  - **Si no tienes:** Te podemos crear el perfil. Una vez creado, al rededor de 13 días debe de llegar una carta postal física a la ubicación indicada con un código que nos debes de facilitar para verificar que el negocio existe ahí mismo. A partir de ahí se mostrará el perfil en Google y Google Maps y se podrán indicar reseñas y otra información. Te daremos permisos para poder gestionarla tu mismo.
