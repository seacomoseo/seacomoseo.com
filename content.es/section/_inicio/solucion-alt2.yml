    subtitle: Jamstack, el nuevo paradigma
    icon: microchip
    content: |
      Olvídate de Wordpress. Pocas empresas de marketing y diseño conocen éste nuevo paradigma para desarrollar webs y muchas menos lo usan. ¿Los beneficios? <a href="jhfc">==icon:sign-circle Webs increíblemente rápidas, seguras, fáciles de mantener, escalables y con hosting gratis==</a>.
  - title: Autogestionable
    subtitle: Para que no dependas de nadie
    icon: gamepad-modern
    content: |
      Incluimos un panel de administración simple de usar para cambiar tus contenidos (aunque puedes contar con nosotros para ello). No sabes la cantidad de clientes que nos llegan por que, tras gastarse el dinero, no pueden cambiar nada.
