name: _header
id: header
title: Requerimientos
subtitle: La información que necesitamos por tu parte
icon: list-check
md: |
  A continuación incluyo un formulario para que lo rellenes y le des a "enviar".

  Si tienes dudas sobre algún campo, déjalo en blanco e indícalo en las notas del final.

  Y si este formulario te da algún error y estás seguro de que lo has rellenado correctamente, [prueba con este](https://forms.gle/JqAEPMPipXxHit2B8 "[nofollow]").
  <!--
  Hay algunos detalles importantes a tener en cuenta (toca para desplegar):

  <a class="button button--swap button--sm" href="#dominio">:globe: Gestión del Dominio</a>
  <a class="button button--swap button--sm" href="#perfil-empresa-google">:google: Perfil de Empresa de Google</a>

  <a class="button button--swap button--sm" href="#textos">:align-left: Textos</a>
  <a class="button button--swap button--sm" href="#logo-fotos-y-videos">:images: Logo, Fotos y Vídeos</a>
  -->
box:
  gap_ny: 5
  caps: true
boxes:
- form:
    fill: true
    email: info@seacomoseo.com
  inputs:

  - type: h3
    label: Servicios Acordados
  - type: checkbox
    name: Servicios
    hint: Marca los servicios que hemos acordado
    required: true
    x: true
    options:
    - option: WEB
      value: WEB
    - option: SEO
      value: SEO
    - option: SEM
      value: SEM

  - type: radio
    name: Sitio Web
    x: true
    options:
    - option: Nuevo
    - option: Renovar
    show_if: WEB
  - type: h3
    label: Acceso a la gestión del dominio
    hint: |
      [Más información e instrucciones](#dominio)
    show_if: WEB
  - type: text
    name: Dominio
    label: Nombre de Dominio
    hint: '**Ejemplo:** ejemplo.com'
    required: true
    show_if: WEB||SEO||SEM
  - type: text
    name: Dominio Empresa
    label: Empresa de contratación
    hint: '**Ejemplos:** Dondominio, Ionos, Namecheap, Godaddy…'
    show_if: WEB
  - type: br
  - type: text
    name: Dominio Usuario
    label: Email y/o Usuario de acceso
    show_if: WEB
  - type: text
    name: Dominio Contraseña
    label: Contraseña
    show_if: WEB

  - type: h3
    label: Marca
    show_if: WEB||SEO||SEM
  - type: text
    name: Nombre Comercial
    hint: '**Ejemplo:** Tabica Oficinas'
    show_if: WEB||SEO||SEM
  - type: text
    name: Nombre Legal
    hint: '**Ejemplo:** PAPELERÍA TÉCNICA REGIONAL, S.A.'
    show_if: WEB||SEO||SEM
  - type: br
  - type: text
    name: DNI
    label: DNI/CIF
    hint: |
      Para aviso legal y anuncios \
      **Ejemplo:** 48498959-J
    show_if: WEB||SEO||SEM
  - type: text
    name: Perfil Google
    label: Nombre Perfil de Empresa de Google
    hint: |
      **Ejemplo:** TABICA - Papelería Técnica Regional \
      **Debes darme acceso** con [estas instrucciones](#perfil-empresa-google)
    show_if: WEB||SEO||SEM
  - type: textarea
    name: Redes Sociales
    hint: Un enlace por línea
    show_if: WEB||SEO||SEM
  - type: checkbox
    name: Tipo de Web
    x: true
    options:
    - option: Corporativa
    - option: Blog/Noticias
    - option: Directorio
    - option: Plataforma de Formación
    - option: Tienda Online
    - option: Otros
    show_if: WEB||SEO||SEM
  - type: text
    name: Nicho
    label: Nicho de Mercado
    hint: '**Ejemplos:** Salud, cerrajeros, viajes, alimentación, formación, tecnología, hoteles…'
    show_if: WEB||SEO||SEM
  - type: text
    name: Estacionalidad
    hint: |
      Épocas en las que cambia la afluencia de clientes \
      **Ejemplo:** Importante navidad, bajón en verano, estable el resto
    show_if: WEB||SEO||SEM
  - type: br
  - type: text
    name: Competencia
    hint: |
      Mucha o poca en general; nombres o sitios web y si son fuertes o no \
      **Ejemplo:** Solamente tenemos 2 grandes competidores: "Muebles Molina" y "La Casa del Mueble"
    show_if: WEB||SEO||SEM

  - type: h3
    label: General
    show_if: WEB||SEO||SEM
  - type: checkbox
    name: Gestor de Contenidos (CMS)
    options:
    - option: Wordpress
      value: CMS ➡️ Wordpress
    - option: Prestashop
      value: CMS ➡️ Prestashop
    - option: Otros
      value: CMS ➡️ Otros
    - option: A medida
      value: CMS ➡️ A medida
    show_if: WEB&&Web Nueva
  - type: text
    name: Antigüedad
    hint: '**Ejemplos:** 3 años; 2 meses; nueva…'
    show_if: WEB&&Web Nueva
  - type: text
    name: Idiomas
    hint: '**Ejemplo:** Español, Inglés, Francés…'
    show_if: WEB||SEO||SEM
  - type: br
  - type: select
    name: Número de Páginas
    hint: Total orientativo de páginas de servicios, noticias, productos, categorías, etiquetas, marcas...
    options:
    - option: Hasta 10 páginas
    - option: Hasta 50 páginas
    - option: Hasta 100 páginas
    - option: Hasta 500 páginas
    - option: Hasta 1.000 páginas
    - option: Hasta 2.000 páginas
    - option: Hasta 5.000 páginas
    - option: Hasta 10.000 páginas
    show_if: WEB||SEO||SEM
  - type: textarea
    name: Emails de Accesos
    hint: |
      Lista de emails (preferibles de GMail) que tendrán acceso a una hoja de cálculo de Google Drive con datos sensibles (como usuarios y contraseñas de acceso) \
      Uno por linea
    show_if: WEB||SEO||SEM

  - type: h3
    label: Datos de Contacto
    show_if: WEB||SEO||SEM
  - type: textarea
    name: Horarios
    label: Horarios de contacto
    hint: |
      **Ejemplos:**
      - Lunes a Viernes, 8:00-13:30, 17:00-20:30; Sábados, 9:00-13:00
      - Lunes a Viernes, 10:00-13:30, 17:00-19:30
      - Lunes a Jueves, 8:15-14:00, 16:00-19:00; Viernes, 8:15-14:00
    show_if: WEB||SEO||SEM
  - type: textarea
    label: Ubicaciones de contacto
    hint: |
      **Ejemplos:**
      - C. Conde del Valle de San Juan, 2, 30004 Murcia
      - Poligono Industrial Oeste, Av. de las Américas, 16, 30820 Alcantarilla, Murcia
      - C. Carlos III, 47, 30202 Cartagena, Murcia
    show_if: WEB||SEO||SEM
  - type: text
    name: Teléfonos
    label: Teléfonos de contacto
    hint: '**Ejemplo:** 968 217 893; 968 895 300; 968 529 933'
    show_if: WEB||SEO||SEM
  - type: text
    name: WhatsApps
    label: WhatsApps de contacto
    hint: '**Ejemplo:** 649 093 374; 600 540 974'
    show_if: WEB||SEO||SEM
  - type: textarea
    name: Emails de contacto
    hint: Uno por línea
    show_if: WEB||SEO||SEM
  - type: textarea
    name: Campos Formulario
    label: Campos de formulario deseados
    hint: |
      Dejar en blanco si no deseas formulario de contacto \
      **Ejemplo:** Nombre\*, Email\*, Teléfono, Mensaje\*… \
      (añadir asteriscos para campos obligatorios)
    show_if: WEB

  - type: h3
    label: Segmentación
    hint: El público objetivo al que quieres mostrarte
    show_if: WEB||SEO||SEM
  - type: select
    name: Geográfica
    options:
    - option: Local
    - option: Regional
    - option: Nacional
    - option: Internacional
    show_if: WEB||SEO||SEM
  - type: text
    name: Ubicaciones
    hint: '**Ejemplos:** Ciudades de Murcia y Cartagena… Radio de 50 km del centro…'
    show_if: WEB||SEO||SEM
  - type: checkbox
    name: Edades
    x: true
    options:
    - option: < 18
    - option: 18-24
    - option: 25-34
    - option: 35-44
    - option: 45-54
    - option: 55-64
    - option: '> 64'
    show_if: WEB||SEO||SEM
  - type: checkbox
    name: Géneros
    x: true
    options:
    - option: Hombres
    - option: Mujeres
    - option: Otros
    show_if: WEB||SEO||SEM
  - type: text
    name: Otros
    hint: Intereses, Gustos, Aficiones…
    show_if: WEB||SEO||SEM
  - type: textarea
    name: Palabras Clave
    hint: |
      ¿Cómo crees que escribirían en Google para buscar lo que ofreces? \
      Una frase por línea \
      **Ejemplo:**
      - podologo en murcia
      - estudio de la pisada
      - plantillas para pies a medida
      - …
    show_if: WEB||SEO||SEM

  - type: h3
    label: Posicionamiento Web (SEO/SEM)
    show_if: SEO||SEM
  - type: text
    name: Presupuesto Mensual
    hint: |
      Máximo y mínimo dispuesto a invertir orientativo \
      **Ejemplo:** Entre 100 y 500 €/mes
    show_if: SEO||SEM
  - type: checkbox
    name: Objetivos
    x: true
    options:
    - option: Visibilidad/Marca
    - option: Tráfico
    - option: Leads
    - option: Llamadas
    - option: Click en Publicidad
    - option: Impresiones
    show_if: SEO||SEM
  - type: text
    name: Expectativas
    hint: ¿Qué esperas conseguir con el SEO/SEM?
    show_if: SEO||SEM

  - type: h3
    label: Contenidos
    show_if: WEB
  - type: text
    name: Eslogan
    label: Eslogan o breve descripción
    hint: '**Ejemplo:** "Todo lo que necesitas para tu nueva oficina"'
    show_if: WEB
  - type: textarea
    name: Características
    label: Ventajas/Características
    hint: |
      ¿En qué destacas o qué te diferencia de la competencia? \
      **Ejemplo:**
      - Asesoramiento profesional
      - Auditorías de espacio
      - Ergonomía y salud laboral
      - Transporte y montaje
    show_if: WEB
  - type: textarea
    name: Secciones deseadas
    hint: |
      **Ejemplo:**
      - Ventajas/Características
      - Servicios
        - Muebles de Oficinas
        - Copistería
        - Diseño Gráfico
      - Productos (listado)
      - Nosotros
        - Misión
        - Visión
        - Valores
      - Equipo
      - Blog/Noticias
      - Instalaciones (fotos)
      - Portfolio/Trabajos
      - Precios
      - Proceso (ejemplo paso a paso)
      - Preguntas Frecuentes
      - Reseñas/Testimonios
      - Contacto
    show_if: WEB
  - type: md
    md: |
      #### Textos
      {.textos}
      Todos los textos de las secciones y/o de cualquier contenido deseado, al igual que cualquier detalle, me lo puedes enviar a [mi email o WhatssApp](/#contacto "[nofollow]").
      #### Logo, Fotos y Vídeos
      - Puedes adjuntármelo a `info@seacomoseo.com` mediante [Wetransfer](https://wetransfer.com/) o a [mi WhatssApp](/#contacto "[nofollow]") como `documento`, no como `galería` (para que no pierdan resolución).
      - Si no tienes o no son de calidad, te ofrezco [servicio profesional de fotografía, vídeo y diseño gráfico](/adicionales/).
      - El **Logo** es **MUY IMPORTANTE** que, si es posible, me lo facilites en un formato vectorizado (`PDF`, `AI`, `SVG`...), ya que se notará mucho en la calidad.
    show_if: WEB
  - type: textarea
    name: Notas
    hint: Notas o aclaraciones sobre todo lo anterior
    show_if: WEB||SEO||SEM
- title: Ejecución y Entrega
  md: |
    - **Me pondré a trabajar una vez recibida TODA la información y el 50% del precio acordado**. De no ser así, las horas de trabajo crecen mucho y tendría que aumentar el precio del servicio; cosa que podría hacer sin problemas si lo prefieres.
    - Antes de **2 semanas** haré una primera entrega con **derecho a 2 revisiones y cambios** (los cuales no implican añadir mucho más contenido, y de ser así, habría que aumentar el presupuesto).
    - **Una vez entregue el sitio web terminado**, mira la siguiente página:

    [[:circle-check: Entrega]](/entrega/)
  align: left
- md: |
    ---
    Eso es todo, cualquier duda [me contactas](/#contacto).
  align: center
