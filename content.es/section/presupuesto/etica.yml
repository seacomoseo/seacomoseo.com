  #### Resultados SEO

  - **No se pueden garantizar posiciones**, tráfico concreto ni tiempo de resultados, lo que realizamos es un trabajo real de optimización objetiva.
  - Pueden pasar varias semanas o meses para que los trabajos realizados influyan en la evolución. Los **resultados SEO** suelen venir a **medio y largo plazo**. Si se desean resultados a **corto plazo** el **SEM en Google Ads** es una buena opción. Lo ideal suele ser combinar SEO y SEM.
  - Las búsquedas, dependiendo del tipo, pueden ser estacionales, siendo muy común tener menos visitas un mes siguiente al que se le mejoró considerablemente el SEO. Para poder comparar resultados sin el factor de **estacionalidad**, debe de realizarse con respecto a la misma fecha del año o años anteriores.
  - Realizamos acciones SEO siguiendo las directrices de calidad del propio Google y otras ya testadas en numerosos clientes, por lo que sería MUY complicado que las acciones que realizamos impliquen posibles **penalizaciones o bajadas bruscas de tráfico**, pero los parámetros que el algoritmo de Google valora cambian con el tiempo y nadie queda exento de este riesgo.

  #### Responsabilidad SEO

  - Presupuestamos una cantidad fija considerable en lugar de una mensualidad modesta para obtener los **resultados más rápidos**.
  - **Trabajamos por el tiempo** estimado y el uso de **herramientas**, no por resultados en posicionamiento.
  - Si la web no la hemos realizado nosotros, es **responsabilidad del cliente** la disposición de un sistema de **copias de seguridad**, ya que al aplicar cambios hay cosas ajenas a nosotros que pueden salir mal y no nos responsabilizamos de ello.

  #### Transparencia

  - No realizamos acciones SEO de tipo **blackhat**.
  - En principio, no realizamos **seguimiento** de palabras clave.
  - Se crearán cuentas (si procede) en Google Search Console y Google Analytics y se darán accesos para que el propio cliente pueda comprobar la evolución del **tráfico al sitio web**. Somos conscientes de que puede ser complejo de entender y nos pueden consultar cualquier duda u omitirlos, pero igualmente los utilizamos internamente para mejorar nuestro trabajo.

  #### Requerimientos

  - **WEB/SEO/SEM:** Rellenar el [formulario de requerimientos](/requerimientos/) siguiendo las instrucciones + pago del 50% por adelantado (Bizum o efectivo).
  - **Linkbuilding/Mantenimientos** (mensualidades): Pago del 100% de 3 meses por adelantado.

  #### Recomendaciones

  - No dejar de pagar dominios en propiedad, antes consultarnos.
  - Al comprar nuevo dominio, dar prioridad a los .com y los .es, antes consultarnos.
