content: |
  1. <i id="nota-secciones"></i>
    **Número de secciones:**
    Suma total de secciones diferentes, aunque estén en la misma página
      (las secciones que se repiten se cuentan como 1, aunque tengan contenido diferente; cada ventana modal cuenta como 1/2 sección).
    Una web sencilla suele tener entre 7 y 20.
    <a href="#referencia-secciones" class="footnote-backref button button--sm no-print" role="doc-backlink">↩︎</a> \
    *Ejemplo:* \
    icon:1 Cabecera \
    icon:2 Características \
    icon:3 Servicios (+4 modales) \
    icon:4 Nosotros \
    icon:5 Equipo \
    icon:6 Fotos \
    icon:7 Reseñas \
    icon:8 Contacto \
    icon:sigma **Total** = 8 + 4/2 = 10

  1. <i id="nota-paginas"></i>
    **Número de páginas:**
    Suma total de páginas o URLs' de cualquier tipo.
    <a href="#referencia-paginas" class="footnote-backref button button--sm no-print" role="doc-backlink">↩︎</a> \
    *Ejemplo:*
      | Tipos de Páginas  | Nº |
      | ----------------- | -: |
      | Página de Inicio  | 1  |
      | Páginas legales   | 3  |
      | Artículos de blog | 5  |
      | Productos         | 53 |
      | Categorías        | 5  |
      | Marcas            | 7  |
      | Otras páginas     | 4  |
      | **TOTAL**         | 78 |

  1. <i id="nota-linkbuilding"></i>
    **Linkbuilding:**
    Es necesario (al menos durante varios meses) si tienes competencia y quieres resultados,
      pero es opcional y también puedes buscar otro proveedor.
    <a href="#referencia-linkbuilding" class="footnote-backref button button--sm no-print" role="doc-backlink">↩︎</a>

  1. <i id="nota-inversion-google-ads"></i>
    **Inversión en Google Ads:**
    Es necesario realizar una inversión directamente en Google.
    Según competencia, solemos recomendar un mínimo de 100 €/mes los 3 primeros meses y,
      tras ver resultados, decidir si cambiar la cantidad.
    <a href="#referencia-inversion-google-ads" class="footnote-backref button button--sm no-print" role="doc-backlink">↩︎</a>

  1. <i id="nota-mantenimientos"></i>
    **Mantenimientos:**
    Opcionales, pero recomendados si tienes una web o campaña SEM muy cambiantes.
    <a href="#referencia-mantenimientos" class="footnote-backref button button--sm no-print" role="doc-backlink">↩︎</a>

