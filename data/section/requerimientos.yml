modals:

- id: dominio
  title: Dominio
  md: |
    Es lo único que realmente necesitas pagar recurrentemente, y suelen rondar los 10 €/año (dependiendo de la extensión y del registrador).

    Puedes contratarlo con cualquier registrador de dominios, pero si todavía no lo hiciste, mi **recomendación** es [Cloudflare Registrar](https://www.cloudflare.com/es-es/products/registrar/) (el más barato con diferencia y el que más beneficios ofrece), excepto si deseas la extensión `.es`, entonces [Dondominio](https://www.dondominio.com) junto con [Correo electrónico personalizado](https://www.dondominio.com/products/email/).

    #### Acceso a la gestión del dominio

    Necesito usuario (y/o email) + contraseña de acceso al panel de administración.

    Si registraste el dominio con [dondominio.com](https://www.dondominio.com), puedes generarme un usuario administrador para evitar pasarme tus propios datos: `Gestión del dominio ➡️ Acceso externo ➡️ Crear nuevo usuario` ➡️ y facilitarme el nombre y contraseña usados (con esto podré acceder yo mismo desde el [Panel 24/7](https://manage.panel247.com/) e incluso gestionar los correos electrónicos).

    #### Correo electrónico personalizado

    Con ésto nos referimos a un email del tipo: **ejemplo@midominio.com**

    No es una necesidad, pero no da una imagen profesional promocionarse con una cuenta de gmail o hotmail (o cualquier otra que no sea la de tu dominio).

    Cloudflare permite gratis, mediante correos electrónicos personalizados sin límites, recibir y enviar emails en cualquier cuenta de gmail u otro proveedor. [Aquí un tutorial](https://youtu.be/e8qV-oQSNlo).

    La opción [mini de dondominio](https://www.dondominio.com/products/email/mini/) cuesta solamente 1 €/año por 5 cuentas de email. Se puede configurar fácilmente para gestionarlo todo desde una cuenta de Gmail (además así evitas la limitación del espacio) con [éste tutorial](https://blog.dondominio.com/configurar-cuenta-de-correo-personalizada-en-gmail/). Para poder contratar ésta opción, debes tener registrado el dominio con ellos; si no es el caso, puedes realizar una migración.

- id: perfil-empresa-google
  title: Perfil de Empresa de Google / GMaps
  md: |
    Recomiendo encarecidamente tener éste servicio. Tanto por la visibilidad (tengas un local físico o no) como por la posibilidad de que te dejen reseñas (así podría copiarlas de aquí directamente para la sección correspondiente).

    - **Si ya tienes:** puedo ayudarte a optimizarlo (o por lo menos podré enlazarlo con tu sitio web). Para ello: [Google Negocios](https://business.google.com/) ➡️ Selecciona tu empresa ➡️ Busca el icono de 3 puntos :ellipsis-vertical: ➡️ `Ajustes de Perfil de Empresa ➡️ Administradores ➡️ Añadir` ➡️ Introduce el email <code>[seacomoseo@gmail.com]()</code> con acceso de **Propietario** ➡️ `Invitar`.
    - **Si no tienes:** Te puedo crear el perfil. Una vez creado, al rededor de 13 días debe de llegar una carta postal física a la ubicación indicada con un código que nos debes de facilitar para verificar que el negocio existe ahí mismo. A partir de ahí se mostrará el perfil en Google y Google Maps y se podrán indicar reseñas y otra información. Te daré permisos para poder gestionarla tu mismo.
