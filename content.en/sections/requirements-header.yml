id: header
title: Requirements
icon: list-check
description: |
  Then I show a form of the information that I need on your part and some details to take into account.
more:
  align: left
  padding_top: 0
  padding_bottom: 0
rows:
- type: contact
  form:
    fill_inputs: true
    items:
    - type: header
      name: Access to domain management ([details](#domain))
    - type: text
      name: Dominio
      placeholder: Domain (example.com)
    - type: text
      name: Dominio Empresa
      placeholder: Company (Dondominio)
    - type: text
      name: Dominio Usuario
      placeholder: Email/Access user
    - type: text
      name: Contraseña
      placeholder: Password
    - type: header
      name: Emails
    - type: header
      name: <span>Of access to sensitive data and where to receive forms (preferable Gmail):</span>
    - type: textarea
      name: Emails de Acceso
      placeholder: Emails (one by line)
    - type: header
      name: General
    - type: text
      name: Nombre Comercial
      placeholder: Commercial Name (Tabica Offices)
    - type: text
      name: DNI
      placeholder: DNI/CIF (for legal notice)
    - type: text
      name: Nombre Legal
      placeholder: Legal Name (REGIONAL TECHNICAL STATIONERY, S.A.)
    - type: header
      name: <span>Access to [Google Business Profile](#google-business-profile)</span>
    - type: text
      name: Perfil Google
      placeholder: Google Business Profile Name
    - type: textarea
      name: Redes Sociales
      placeholder: Social Networks (a line link)
    - type: header
      name: Contact Information
    - type: text
      name: Horario
      placeholder: Contact Schedule
    - type: text
      name: Ubicación
      placeholder: Location
    - type: text
      name: Teléfono
      placeholder: Call/s
    - type: text
      name: WhatsApp
      placeholder: Whatsapp/s
    - type: text
      name: Email
      placeholder: Email/s
    - type: textarea
      name: Campos Formulario
      placeholder: Desired Form Fields (name, email, telephone, message ... blank if you don't want)
    - type: header
      name: Contents
    - type: text
      name: Eslogan
      placeholder: Slogan or Brief Description
    - type: textarea
      name: Características
      placeholder: Advantages/Features (which differentiate you from competition)
    - type: checkbox
      name: Desired Sections
      options:
      - option: Advantages/Features
      - option: Services
      - option: Products
      - option: Us
      - option: Equipment
      - option: Blog/News
      - option: Installations
      - option: Portfolio
      - option: Prices
      - option: Steps
      - option: FAQ
      - option: Reviews
      - option: Contact
    - type: textarea
      name: Otras Secciones
      placeholder: Other Desired Sections
    - type: textarea
      name: Notas
      placeholder: Notes or Clarifications
